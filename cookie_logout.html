<!DOCTYPE html>
<html>
<head>
	<title>Cookie Totals</title>
</head>
<body>

<div id="cookies">
	<h1>Your Cookies for each:</h1>
	<div id = "lemons">
	</div>
	<div id = "sugars">
	</div>
	<div id = "chocolates">
	</div>

	<form id="form2">
		<label>Clear The Shopping Cart?</label>
		<input type ="submit" value="yes">
	</form>
		
	</div>
</div>

<a href="cookie_store.html">Return Shopping?</a>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="cookies.js"></script>
<script src="js/jquery.cookies.2.2.0.js" type="text/javascript"></script>
<script src="js/jquery.Storage.js" type="text/javascript">


var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;


//get cookies
var myCookie=(is_chrome)?$.Storage.get("helpFlag"):$.cookies.get("helpFlag");

//set cookies
if(is_chrome)$.Storage.set("helpFlag", "1");else $.cookies.set("helpFlag", "1");
</script>
<script type="text/javascript">
	$(document).ready(function(){

		if (Cookies.get("Lemon") != 0) {
			var p = $('#lemons').append("<h1>" + "Lemon" + "</h1>");
			var p = $('#lemons').append("<li class=\"del\">" + Cookies.get("Lemon") + "</li>");
		}
		else {
			$('#lemons').append("<h1>" + "Lemon" + "</h1");
		};
		if (Cookies.get("Chocolate Chip") != 0) {
			var p = $("#chocolates").append("<h1>" + "Chocolate Chip" + "</h1>");
			var p = $("#chocolates").append("<li class = \"del\">" + Cookies.get("Chocolate Chip") + "</li>");

		}
		else {
			$('#chocolates').append("<h1>" + "Chocolate Chip" + "</h1>");
		};
		if (Cookies.get("Sugar") != 0) {
			var p =$("#sugars").append("<h1>" + "Sugar" + "</h1>");
			var p =$("#sugars").append("<li class = \"del\">" + Cookies.get("Sugar") + "</li>");
		}
		else {
			$("#sugars").append("<h1>" + "Sugar" + "</h1>");
		};
		$("#form2").on("submit", function(e){
			e.preventDefault();
			Cookies.set("Chocolate Chip", 0);
			Cookies.set("Lemon", 0);
			Cookies.set("Sugar", 0);

			$('#lemons').append('<li>' + Cookies.get("Lemon") + '</li>')
			$('#sugars').append('<li>' + Cookies.get("Sugar") + '</li>')
			$('#chocolates').append('<li>' + Cookies.get("Chocolate Chip") + '</li>')
			$('.del').remove();
			$('input:submit').attr('disabled', 'disabled')
		});
	});

</script>
</body>
</html>
